# qlpack.yml â€” CodeQL Model Pack for the custom mydb library
#
# A model pack is a special type of CodeQL library pack that:
#   - sets library: true
#   - has NO dependencies
#   - uses extensionTargets to inject into query packs
#   - uses dataExtensions to locate the YAML model files
#
# Docs: https://docs.github.com/en/code-security/codeql-cli/using-the-advanced-functionality-of-the-codeql-cli/creating-and-working-with-codeql-packs#creating-a-codeql-model-pack

name: s-samadi/mydb-models
version: 0.1.0
library: true

extensionTargets:
  codeql/cpp-all: "*"

dataExtensions:
  - "**/*.model.yml"

description: >
  Models-as-data definitions for the custom mydb wrapper library.
  Teaches CodeQL that myapp_read_input is a source, myapp_format is a
  summary, and mydb_exec is a SQL injection sink.
